<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/app/tabs/(tab1:tab1)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
      <ion-router-outlet name="home"></ion-router-outlet>
    </ion-tab-button>

    <ion-tab-button tab="tab2"  href="/app/tabs/(tab2:tab2)" >
      <ion-icon name="stats-chart"></ion-icon>
      <ion-label>Stats</ion-label>
      <ion-router-outlet name="stats"></ion-router-outlet>
    </ion-tab-button>

    <ion-tab-button tab="tab3"  href="/app/tabs/(tab3:tab3)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Resources</ion-label>
      <ion-router-outlet name="resources"></ion-router-outlet>
    </ion-tab-button>

    <ion-tab-button tab="tab4"  href="/app/tabs/(tab4:tab4)">
      <ion-icon name="people"></ion-icon>
      <ion-label>Community</ion-label>
      <ion-router-outlet name="community"></ion-router-outlet>
    </ion-tab-button>
    

    <ion-tab-button tab="tab5"  href="/app/tabs/(tab5:tab5)" >
      <ion-icon name="cog"></ion-icon>
      <ion-label>Settings</ion-label>
      <ion-router-outlet name="settings"></ion-router-outlet>
