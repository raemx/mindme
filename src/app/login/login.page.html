
<ion-app>
<ion-content>
  <!-- logo top left -->
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="tertiary">MIND ME</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input type="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input type="password" ></ion-input>
        </ion-item>
        <ion-button color="tertiary" size="full" (click)="login()">Login</ion-button>
        <ion-button color="tertiary" fill="clear" size="full" (click)="register()" >Register</ion-button>
        <ion-button color="medium" fill="clear" size="full">forgotten username or password</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
